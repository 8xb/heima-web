<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var inputNum = prompt('Input number of 0-100:');
        if (inputNum >= 90 && inputNum < 100) {
            alert('A');
        } else if (inputNum >= 80 && inputNum < 90) {
            alert('B');
        } else if (inputNum >= 70 && inputNum < 80) {
            alert('C');
        } else if (inputNum >= 60 && inputNum < 70) {
            alert('D');
        } else if (inputNum >= 0 && inputNum < 60) {
            alert('E');
        } else {
            alert('Error Number');
        }
    </script>
</head>

<body>

</body>

</html>
