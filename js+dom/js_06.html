<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        var loop = true;
        while (loop) {
            var action = parseInt(prompt('请输入您的操作（1-4）：\n1.存钱\n2.取钱\n3.显示余额\n4.退出'));
            switch (action) {
                case 1:
                    money += parseInt(prompt('存多少？'));
                    alert('当前余额为：' + money);
                    break;
                case 2:
                    money -= parseInt(prompt('取多少？'));
                    alert('当前余额为：' + money);
                    break;
                case 3:
                    alert('当前余额为：' + money);
                    break;
                case 4:
                    loop = false;
                    alert('已退出！');
                    break;
            }
        }


    </script>
</head>
